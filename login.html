<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" type="text/css" href="Style.css">
</head>
<body>
    <header class="header1">
        <img class="img1" src="https://i.ibb.co/jgp9phY/Bostan-logo.png" />
    </header>
    <div class="col-5 col-s-10">
        <div class="form-center">
            <div class="row">
                <form action="Home.html" method="post" target="_self">
                    <fieldset>
                        <legend>LOG IN FORM</legend>
                        <label for="firstName">USERNAME</label>
                        <input id="firstName" type="text" name="fname" required /><br>
                        <label for="password">Password:</label>
                        <input id="password" type="password" required /><br />
                        <input type="submit" value="Log In" id="button" />
                        <input type="reset" value="Reset" style="font-family: Algerian; " />
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
